  <header class="header container-fluid d-flex justify-content-between">

    <a href="#">
      <img src="./img/logo-black.png" alt="logo">
    </a>
    <div class="inputs">
      <form class="form"">
        <label class="position-absolute search-label" for="Search">
          <img src="./img/search-icon.png" alt="icon">
        </label>
        <input class="form-control search" placeholder="Search" type="text" name="Search">
      </form>
    
    </div>
    <button class="btn btn-primary logOut">Logout</button>
  </header>
  
 

  <div class="results container-fluid d-flex justify-content-between align-items-center">
    <p class="result-content">Showing <span class="resultNum"></span> Result(s), page - <span class="pageNum"></span></p>
    <button class="sortBtn">Order by newest</button>
  </div>

  <div class="container-fluid row m-0 p-0">
    <div class="bookmarkBox col-3 pt-3">
      <h2>Bookmarks</h2>
      <p class=" fw-bold">If you don’t like to read, you haven’t found the right book</p>
      <ul class="list-unstyled bookmarklist"></ul>
    </div>
    <div class="books col-9 pt-3 d-flex flex-column align-items-center">
      <ul class="bookList list-unstyled d-flex flex-wrap justify-content-evenly">

      <div class="pageButtons d-flex align-items-baseline justify-content-center">
        <button class="prewBtn btn btn-outline-info">←</button>
        <ul class="pagination"></ul>
        <button class="nextBtn btn btn-outline-info">→</button>
      </div>
      
    </div>
  </div>


<!-- ========MODAL=============== -->

  <div class="modalBox modal fade show">
    <div class="modalHeader">
      <h3></h3>
      <button></button>
    </div>

    <div class="modalInner overflow-scroll">
      <div class="modalContent">
        <img src="" alt="">
        <p class="opacity-50"></p>
      </div>
      <div class="authors">
        <p class="d-inline-block text-bg-info text-primary"></p>
      </div>
      <div class="published">
        <p class="d-inline-block text-bg-info text-primary"></p>
      </div>
      <div class="publishers">
        <p class="d-inline-block text-bg-info text-primary"></p>
      </div>
      <div class="categories">
        <p class="d-inline-block text-bg-info text-primary"></p>
      </div>
      <div class="pages">
        <p class="d-inline-block text-bg-info text-primary"></p>
      </div>
    </div>
   


    <div class="modalFooter">
      <button>Read</button>
    </div>

  </div>
